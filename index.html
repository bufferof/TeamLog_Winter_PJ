<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀로그 방프</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 누군가 프엔과 디자인을 해줄 것이라 믿음 -->
    <h2>
        <span>현재 사용자 ID : </span>
        <span id="user_id">woneal</span> <!--현재 사용자 아이디 -> 아마 백엔에서 처리?-->
    </h2>


    <label for="text_send">보낼 메시지 : </label>
    <input type="text" id="text_send">

    <br>

    <label for="target">보낼 사용자 ID : </label>
    <input type="text" id="target"> 

    <!-- 모드변경(MITM, Non-MITM) -->
    <h2>모드 변경</h2>
    <input type="radio" name="mode" id="mode_radio_on" class="change_mode">
    <label for="mode_radio_on">ON</label>
    <input type="radio" name="mode" id="mode_radio_off" class="change_mode">
    <label for="mode_radio_off">OFF</label>

    <br>

    <button id="start_btn">시뮬레이션 시작</button>

    <script src="./scripts/main.js"></script>
</body>
</html>
